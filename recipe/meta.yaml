{% set name = "ibis-substrait" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ibis_substrait-{{ version }}.tar.gz
  sha256: 7a1efe177f9d9df750f03308ef70ea6d0f10b9fb0fcaaaffce4834a9134487e5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python >=3.9
    - pip
    - poetry-core
  host:
    - pip
    - python >=3.9
    - poetry-core
  run:
    - ibis-framework-core >=4
    - packaging >=21.3
    - python >=3.9
    - python-substrait >=0.2.1
    - pyyaml >=5
    - sqlalchemy >=1.4
    - toolz >=0.11

test:
  imports:
    - ibis_substrait

about:
  home: https://github.com/ibis-project/ibis-substrait
  summary: Subtrait compiler for ibis
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
    - cpcloud
